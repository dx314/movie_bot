version: "2"
sql:
  - engine: "sqlite"
    queries:
      - "sql/queries.sql"
    schema: "migrations/00001_initial.sql"
    gen:
      go:
        package: "db"
        out: "db"
        emit_json_tags: true
        json_tags_case_style: "snake"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "integer"
            go_type: "int"
          - column: "nzb_info.chat_id"
            go_type: "int64"
          - column: "nzb_info.last_updated"
            go_type: "int64"
          - column: "msg_data.user_id"
            go_type: "int64"
